<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Matcher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contianer ">
        <div id="my-modal" class="">
            <div class="modal-content">
                <p id="modal-text">Please Fill input field first!</p>
                <button id="modal-ok-btn" class="btn modal-btn">OK</button>
            </div>
        </div>
        <div class="box-container ">
            <div class="generator-box">
                <input id="generate-output" type="text" class="form-control" disabled>
                <button id="generate-btn" class="btn circle-btn">Generate Pin</button>
            </div>
            <div class="submit-box">
                <input id="input-number" type="text" class="form-control" disabled>
                <div class="buttons" id="buttons">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button><br />
                    <button>4</button>
                    <button>5</button>
                    <button>6</button><br />
                    <button>1</button>
                    <button>2</button>
                    <button>3</button><br />
                    <button>C</button>
                    <button>0</button>
                    <button>C</button>
                </div>
                <button id="submit-btn" class="btn">Submit</button>
                <p id="left-time">3 try left</p>
            </div>
        </div>
        <p class="error" id="error">Pin Didn't Match Please try again!</p>
        <p class="success" id="success">Pin Matched... Secret door is opening for you!</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
