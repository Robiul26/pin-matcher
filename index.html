<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Matcher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contianer">
        <div class="box-container">
            <div class="generator-box">
                <input type="text" class="form-control">
                <button class="btn circle-btn">Generate Pin</button>
            </div>
            <div class="submit-box">
                <input type="text" class="form-control">
                <div class="buttons">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button><br />
                    <button>4</button>
                    <button>5</button>
                    <button>6</button><br />
                    <button>1</button>
                    <button>2</button>
                    <button>3</button><br />
                    <button>C</button>
                    <button>0</button>
                    <button>C</button>
                </div>
                <button class="btn">Submit</button>
                <p id="left-time">3 try left</p>
            </div>
        </div>
        <p class="error">Pin Didn't Match Please try again!</p>
        <p class="success">Pin Matched... Secret door is opening for you!</p>
    </div>
</body>

</html>
